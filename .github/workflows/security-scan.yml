name: Security Scan

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly scan
  push:
    branches: [main]

jobs:
  security-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          echo "Running security checks..."
          npm audit --json > audit-report.json || true
          if [ -f audit-report.json ]; then
            echo "Audit report generated"
            cat audit-report.json | grep -q '"vulnerabilities":{}' && echo "No vulnerabilities found" || echo "Vulnerabilities detected - review audit-report.json"
          fi

  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check for outdated packages
        run: |
          echo "Checking for outdated packages..."
          npm outdated --long=false --json || echo "Some packages may be outdated"
          echo "Consider running 'npm update' to get the latest versions"

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || echo "Lint check completed"

      - name: Check formatting
        run: npm run format:check || echo "Format check completed"
